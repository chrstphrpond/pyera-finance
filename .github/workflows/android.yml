name: Android CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "KIMI_API_KEY=${{ secrets.KIMI_API_KEY }}" >> local.properties

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            printf '%s' "$GOOGLE_SERVICES_JSON" > app/google-services.json
          else
            cat <<'JSON' > app/google-services.json
              {
                "project_info": {
                  "project_number": "000000000000",
                  "project_id": "pyera-placeholder",
                  "storage_bucket": "pyera-placeholder.appspot.com"
                },
                "client": [
                  {
                    "client_info": {
                      "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                      "android_client_info": {
                        "package_name": "com.pyera.app"
                      }
                    },
                    "api_key": [
                      {
                        "current_key": "DUMMY_API_KEY"
                      }
                    ],
                    "oauth_client": [
                      {
                        "client_id": "000000000000-dummyclientid.apps.googleusercontent.com",
                        "client_type": 3
                      }
                    ]
                  }
                ],
                "configuration_version": "1"
              }
          JSON
          fi

      - name: Run KtLint Check
        run: ./gradlew ktlintCheck
        continue-on-error: true

      - name: Run Detekt
        run: ./gradlew detekt
        continue-on-error: true

      - name: Upload Detekt SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: ${{ always() && hashFiles('app/build/reports/detekt/detekt.sarif') != '' }}
        with:
          sarif_file: app/build/reports/detekt/detekt.sarif
          category: detekt

      - name: Run Android Lint
        run: ./gradlew lint

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload KtLint Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ktlint-results
          path: |
            **/build/reports/ktlint/

      - name: Upload Detekt Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-results
          path: |
            app/build/reports/detekt/

      - name: Upload Android Lint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: app/build/reports/lint-results-debug.html

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/reports/tests/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "KIMI_API_KEY=${{ secrets.KIMI_API_KEY }}" >> local.properties

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            printf '%s' "$GOOGLE_SERVICES_JSON" > app/google-services.json
          else
            cat <<'JSON' > app/google-services.json
              {
                "project_info": {
                  "project_number": "000000000000",
                  "project_id": "pyera-placeholder",
                  "storage_bucket": "pyera-placeholder.appspot.com"
                },
                "client": [
                  {
                    "client_info": {
                      "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                      "android_client_info": {
                        "package_name": "com.pyera.app"
                      }
                    },
                    "api_key": [
                      {
                        "current_key": "DUMMY_API_KEY"
                      }
                    ],
                    "oauth_client": [
                      {
                        "client_id": "000000000000-dummyclientid.apps.googleusercontent.com",
                        "client_type": 3
                      }
                    ]
                  }
                ],
                "configuration_version": "1"
              }
          JSON
          fi

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
